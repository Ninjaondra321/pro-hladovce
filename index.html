<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        console.log('Hello World');

        function sendTestRequest() {
            var request = new XMLHttpRequest();
            // Get request from this address: https://jidelna.gymzl.cz:8443/faces/login.jsp
            request.open('GET', 'https://jidelna.gymzl.cz:8443/faces/login.jsp', true);
            request.onload = function () {
                if (request.status >= 200 && request.status < 400) {
                    // Success!
                    var resp = request.responseText;
                    console.log(resp);
                } else {
                    // We reached our target server, but it returned an error
                    console.log('Error');
                }
            }
        }

    </script>
</head>

<body>
    <h1>Ahojj</h1>
    <button onclick="sendTestRequest()">Tlačítko, které nic nedělá...</button>
</body>

</html>
